<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReverseOfaNumber</title>
</head>
<body>
    <script>
        var num=12340, rev=' ', rem;
        while(num!=0){
            rem=num%10;
            rev+=rem;
            num=parseInt(num/10);
        }
        document.write(rev);
    </script>
</body>
</html>
