<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumOfDigits</title>
</head>
<body>
    <script>
        num=12345, sum=0, rem=0;
        while(num!=0){
            rem=num%10;
            sum+=rem;
            num=parseInt(num/10);
        }
        document.write(sum);
    </script>
</body>
</html>
